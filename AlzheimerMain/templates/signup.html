        function validate(inputField,password,msgText)
     {
        //see if the input value contains any text
        if(inputField.value.length==0)
        {
         //data is invalid, so set appropriate msg
           if(msgText!=null)
           msgText.innerHTML="Please enter the value";
         return false;
    }
    else if(inputField.value!==password.value)
    {
      if(msgText!=null)
           msgText.innerHTML="Passwords do not match,Try again";
         return false; 
    }
      else
      {
      //The data is ok.so clear the message
         if(msgText!=null)
           msgText.innerHTML=" ";
      return true;
      }
   }
        
        
      </script>
